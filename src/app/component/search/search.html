<form [formGroup]="formModel">

  <div class="form-group">
    <label for="title">Product title:</label>
    <input type="text" id="title" placeholder="Title" class="form-control" formControlName="title">
  </div>

  <div class="form-group">
    <label for="price">Product price:</label>
    <input type="number" class="form-control" id="price" name="price" min="0" step="any" placeholder="Price" formControlName="price">
  </div>

  <div class="form-group">
    <label for="category">Product category:</label>
    <select id="category" class="form-control" formControlName="category"></select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block" type="submit">Search</button>
  </div>

</form>
